<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Benedetta ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            border: 5px solid #ffb3d9;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #ff4d94;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d94;
            color: white;
        }

        #noBtn {
            background-color: #fbace0;
            color: white;
            position: relative;
        }

        .hearts-top {
            color: #ff4d94;
            font-size: 50px;
            margin-bottom: 10px;
        }

        .success-message {
            color: #ff4d94;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <div class="hearts-top">üíñ‚ú®üíñ</div>
        <h1>Do you wanna be my valentine, Benedetta?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="success-message">
                    <h1 style="font-size: 3rem;">Yesss! ‚ù§Ô∏è</h1>
                    <p style="font-size: 1.5rem; line-height: 1.6;">
                        I am the luckiest person to have you by my side, Benedetta.<br>
                        You make every single day so much brighter!<br>
                        <span style="font-size: 1.2rem; color: #fbace0;">I love you more than words can say! ‚ú®</span>
                    </p>
                    <div style="font-size: 40px; margin-top: 20px;">üåπüç´üß∏</div>
                </div>
            `;
            
            document.body.style.backgroundColor = "#ffb3d9";
            
            for(let i=0; i<25; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = 'transform 4s linear, opacity 4s linear';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
